<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
    <h1>List Page</h1>
    <a href="/insert">Insert DATA</a>
    <hr>
    <table>
        <tr>
            <th>DELETE</th>
            <th>EDIT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Model Name</th>
            <th>Series</th>
        </tr>
        <% data.forEach(function(item, index){ %>
        <tr>
            <td><a href="/delete/<%= item.id %>"></a></td>
            <td><a href="/edit/<%= item.id %>"></a></td>
            <td><%= item.id %></td>
            <td><%= item.name %></td>
            <td><%= item.modelnumber %></td>
            <td><%= item.series %></td>
        </tr>
        <% }); %>
    </table>
</body>
</html>
